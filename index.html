<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML Forms</h1><br><br>
    <form action="#" method="get">
        <label for="fname">First Name :</label>
        <input type="text" id="fname" placeholder="Enter First name"><br><br>
        <label for="lname">Last Name :</label>
        <input type="text" id="lname" placeholder="Enter Last name"><br><br>
        <label for="address">Address :</label>
        <input type="text" id="address" placeholder="Enter Address"><br><br>
        <label for="pincode">Pincode :</label>
        <input type="number"id="pincode" placeholder="Enter pincode"><br><br>
        <label for="gender">Gender :</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option>
        </select><br><br>
        <label for="food">Choice of food :</label>
        <input type="checkbox" id="food1" name="food" value="South Indian">
        <label for="food1">South Indian</label>
        <input type="checkbox" id="food2" name="food" value="North Indian">
        <label for="food2">North Indian</label>
        <input type="checkbox" id="food3" name="food" value="Chinese">
        <label for="food3">Chinese</label>
        <input type="checkbox" id="food4" name="food" value="Arabian">
        <label for="food4">Arabian</label>
        <input type="checkbox" id="food5" name="food" value="Japanese">
        <label for="food5">Japanese</label><br><br>
        <label for="state">State :</label>
        <input type="text" id="state" placeholder="Enter State"><br><br>
        <label for="country">Country :</label>
        <input type="text" id="country" placeholder="Enter Country"><br><br>
        <button type="submit">Submit</button>

    </form>
    
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
